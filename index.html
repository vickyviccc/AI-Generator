<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Vienna Facts Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="What do you want to know about Vienna?"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
        <div>
          There are approx
          <br />
          2 million people in Vienna
        </div>
      </form>
    </main>
  </body>
</html>
